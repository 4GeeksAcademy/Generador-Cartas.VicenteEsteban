<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6d8f8e0ff3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-success m-5">
    <div class="card-container row">
      <div class="card p-2 col-3 rounded-4 bg-white container-fluid" id="card">
        <div class="ms-4 palo paloTop d-flex  align-items-start"></div>
        <div>
          <p class="number text-center"></p>
        </div>
        <div class="palo paloBot d-flex fa-rotate-180 me-4"></div>
      </div>
    </div>
    <div class="text-center mt-3 p-2">
      <button
        type="button"
        class="fs-2 rounded-5 button btn-outline-danger bg-ligth"
      >
        Genera una nueva carta
      </button>
      <div class="generateWidth mt-3">
        <input type="text" id="changeWidth" placeholder="width (px)" />

        <input type="text" id="changeHeight" placeholder="height (px)" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
